<style>

}

  color: var(--text-dark);
  overflow: hidden;
}

header {

  box-shadow: 0 2px 5px rgba(0,0,0,0.05);
}

.explanation {
  background: var(--card-bg);
  padding: 10px;
  font-size: 0.9rem;
  text-align: center;
  line-height: 1.4em;
  position: fixed;
  top: 65px;
  width: 100%;
  z-index: 15;
  box-shadow: 0 2px 5px rgba(0,0,0,0.05);
}

.container {
  position: absolute;
  top: 145px;
  left: 0;
  right: 0;
  bottom: 0;
  overflow: hidden;
}

#chart_div {
  width: 100%;
  height: 100%;
  position: relative;
  touch-action: none;
}

.chart-zoom-wrapper {
  position: absolute;
  transform-origin: center center;
  left: 50%;
  top: 50%;
  transition: transform 0.05s linear;
}

.zoom-controls {
  position: absolute;
  top: 15px;
  right: 15px;
  background: var(--card-bg);
  border: 1px solid var(--border);
  border-radius: 6px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  display: flex;
  flex-direction: column;
  z-index: 30;
}
.zoom-controls button {
  background: var(--card-bg);
  border: none;
  font-size: 20px;
  padding: 8px;
  cursor: pointer;
  color: var(--primary);
}
.zoom-controls button:hover {
  background: #f1f5f9;
}

.person-node {
  background: #f9fafb;
  border: 1px solid var(--border);
  border-radius: 10px;
  padding: 5px 3px 8px;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  width: 100px;
  transition: all 0.2s ease;
  position: relative;
}

.person-node:hover {

}

.profile-pic {
  width: 40px;

}

.name {
  font-size: 11px;
  font-weight: 600;
  color: var(--text-dark);
  max-width: 90px;
  word-wrap: break-word;
  line-height: 1.2em;
  white-space: normal;
}

.toggle-icon {
  margin-top: 4px;
  background: var(--primary);
  color: white;
  width: 18px;
  height: 18px;
  border-radius: 50%;
  font-size: 14px;
  line-height: 18px;
  cursor: pointer;
  user-select: none;
  display: inline-block;
}

.details-icon {
  position: absolute;
  top: 2px;
  right: 4px;
  cursor: pointer;
  color: var(--primary);
  font-weight: bold;
  font-size: 1em;
}

.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background-color: rgba(0,0,0,0.4);
  backdrop-filter: blur(3px);
}
.modal-content {
  background-color: #fff;
  margin: 5% auto;
  padding: 20px;
  border-radius: 10px;
  width: 90%;
  max-width: 420px;
}
.close {
  float: right;
  font-size: 26px;
  color: #aaa;
  cursor: pointer;
}
.close:hover {
  color: var(--primary);
}
</style>

<script>
const GAS_API_URL = "https://script.google.com/macros/s/AKfycby8UHbXQCHBU6gWCE_Fqiuem6WT6W_JVAa5_ij4vdB0thwaePT_VzL46dAXrJ6ciOPb/exec";

let familyData = [];
let collapsedNodes = new Set();
let scale = 1;
let panX = 0;
let panY = 0;
let startX, startY, isPanning = false;
let pinchStartDistance = null;
let pinchStartScale = 1;

google.charts.load('current', {packages:["orgchart"]});
google.charts.setOnLoadCallback(fetchFamilyData);

function fetchFamilyData() {
  fetch(GAS_API_URL)
    .then(res => res.json())
    .then(data => drawChart(data))
    .catch(err => console.error("Veri hatasƒ±:", err));
}

function drawChart(dataArray) {
  familyData = dataArray;
  const dataTable = new google.visualization.DataTable();
  dataTable.addColumn('string', 'Name');
  dataTable.addColumn('string', 'Parent');
  dataTable.addColumn('string', 'ToolTip');

  for (const person of familyData) {
    const imageUrl = person.base64Image || 'https://via.placeholder.com/60?text=NO_PIC';
    const nameDisplay = person.id.split(' - ')[0] || person.id;
    const hasChild = familyData.some(p => p.parent === person.id);
    const toggleBtn = hasChild ? `<div class="toggle-icon" onclick="toggleNode(event, '${person.id}')">${collapsedNodes.has(person.id) ? '+' : '‚àí'}</div>` : '';

    const nodeHTML = `
      <div class="person-node" data-id="${person.id}">
        <img src="${imageUrl}" class="profile-pic" onerror="this.src='https://via.placeholder.com/40?text=NO'">
        <div class="name">${nameDisplay}</div>
        ${toggleBtn}
        <div class="details-icon" onclick="showDetails(event, '${person.id}')">‚ìò</div>
      </div>`;

    dataTable.addRow([{v: person.id, f: nodeHTML}, person.parent || '', nameDisplay]);
  }

  const chartWrapper = document.createElement('div');
  chartWrapper.className = 'chart-zoom-wrapper';
  const chartContainer = document.getElementById('chart_div');
  chartContainer.innerHTML = '';
  chartContainer.appendChild(chartWrapper);

  const chart = new google.visualization.OrgChart(chartWrapper);
  chart.draw(dataTable, {allowHtml: true});
  collapsedNodes.forEach(id => hideChildren(id));

  centerChart();
  enablePanAndPinch(chartContainer, chartWrapper);
}

function centerChart() {
  const wrapper = document.querySelector('.chart-zoom-wrapper');
  const rect = wrapper.getBoundingClientRect();
  panX = window.innerWidth / 2 - rect.width / 2;
  panY = window.innerHeight / 2 - rect.height / 2;
  wrapper.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
}

function enablePanAndPinch(container, wrapper) {
  container.addEventListener('mousedown', (e) => {
    isPanning = true;
    startX = e.clientX - panX;
    startY = e.clientY - panY;
  });
  container.addEventListener('mouseup', () => isPanning = false);
  container.addEventListener('mouseleave', () => isPanning = false);
  container.addEventListener('mousemove', (e) => {
    if (!isPanning) return;
    panX = e.clientX - startX;
    panY = e.clientY - startY;
    wrapper.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
  });

  container.addEventListener('touchstart', (e) => {
    if (e.touches.length === 1) {
      isPanning = true;
      startX = e.touches[0].clientX - panX;
      startY = e.touches[0].clientY - panY;
    } else if (e.touches.length === 2) {
      isPanning = false;
      pinchStartDistance = getPinchDistance(e);
      pinchStartScale = scale;
    }
  });

  container.addEventListener('touchmove', (e) => {
    e.preventDefault();
    if (e.touches.length === 1 && isPanning) {
      panX = e.touches[0].clientX - startX;
      panY = e.touches[0].clientY - startY;
    } else if (e.touches.length === 2) {
      const newDistance = getPinchDistance(e);
      const pinchRatio = newDistance / pinchStartDistance;
      scale = Math.min(Math.max(0.3, pinchStartScale * pinchRatio), 3);
    }
    wrapper.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
  });

  container.addEventListener('touchend', () => {
    isPanning = false;
    pinchStartDistance = null;
  });
}

function getPinchDistance(e) {
  const dx = e.touches[0].clientX - e.touches[1].clientX;
  const dy = e.touches[0].clientY - e.touches[1].clientY;
  return Math.sqrt(dx*dx + dy*dy);
}

function zoomIn() {
  scale += 0.1;
  document.querySelector('.chart-zoom-wrapper').style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
}

function zoomOut() {
  scale = Math.max(0.3, scale - 0.1);
  document.querySelector('.chart-zoom-wrapper').style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
}

function toggleNode(event, id) {
  event.stopPropagation();
  const icon = event.target;
  if (collapsedNodes.has(id)) {
    collapsedNodes.delete(id);
    showChildren(id);
    icon.textContent = '‚àí';
  } else {
    collapsedNodes.add(id);
    hideChildren(id);
    icon.textContent = '+';
  }
}

function hideChildren(parentId) {
  document.querySelectorAll('.person-node').forEach(r => {
    const id = r.getAttribute('data-id');
    const nodeData = familyData.find(p => p.id === id);
    if (nodeData && nodeData.parent === parentId) {
      r.closest('tr').style.display = 'none';
      hideChildren(id);
    }
  });
}

function showChildren(parentId) {
  document.querySelectorAll('.person-node').forEach(r => {
    const id = r.getAttribute('data-id');
    const nodeData = familyData.find(p => p.id === id);
    if (nodeData && nodeData.parent === parentId) {
      r.closest('tr').style.display = '';
      if (!collapsedNodes.has(id)) showChildren(id);
    }
  });
}

function showDetails(event, id) {
  event.stopPropagation();
  const person = familyData.find(p => p.id === id);
  if (!person) return;
  document.getElementById('modal-content').innerHTML = `
    <h2>${person.id.split(' - ')[0]}</h2>
    <p>${person.description || ''}</p>
  `;
  document.getElementById('details-modal').style.display = 'block';
}

function closeModal() {
  document.getElementById('details-modal').style.display = 'none';
}
</script>
