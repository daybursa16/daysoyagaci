<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day S√ºlalesi Soyaƒüacƒ±</title>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #f8fafc;
      font-family: "Segoe UI", Roboto, sans-serif;
    }

    header {
      background: #fff;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #2563eb;
    }

    #chart_div {
      width: 100%;
      height: calc(100vh - 80px);
      overflow: auto;
      position: relative;
      touch-action: none;
    }

    .chart-zoom-wrapper {
      display: inline-block;
      transform-origin: center center;
    }

    .zoom-controls {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      z-index: 100;
    }

    .zoom-controls button {
      padding: 8px;
      font-size: 18px;
      border: none;
      background: #fff;
      cursor: pointer;
    }

    .zoom-controls button:hover {
      background: #f1f5f9;
    }

    .person-node {
      background: #f9fafb;
      border: 1px solid #e2e8f0;
      border-radius: 10px;
      padding: 5px 3px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: 90px;
      position: relative;
      word-wrap: break-word;
    }

    .person-node img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 4px;
      border: 1px solid #e2e8f0;
    }

    .name {
      font-size: 11px;
      font-weight: 600;
      max-width: 90px;
      white-space: normal;
      word-wrap: break-word;
      overflow-wrap: break-word;
      line-height: 1.2em;
    }

    .toggle-icon {
      margin-top: 4px;
      background: #2563eb;
      color: white;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      font-size: 14px;
      line-height: 18px;
      cursor: pointer;
      user-select: none;
    }
  </style>

  <script>
    const GAS_API_URL = "https://script.google.com/macros/s/AKfycby8UHbXQCHBU6gWCE_Fqiuem6WT6W_JVAa5_ij4vdB0thwaePT_VzL46dAXrJ6ciOPb/exec";
    let familyData = [];
    let collapsedNodes = new Set();
    let zoomLevel = 1;

    google.charts.load('current', {packages:["orgchart"]});
    google.charts.setOnLoadCallback(fetchFamilyData);

    function fetchFamilyData() {
      fetch(GAS_API_URL)
        .then(res => res.json())
        .then(data => drawChart(data))
        .catch(err => console.error(err));
    }

    function drawChart(dataArray) {
      familyData = dataArray;
      const dataTable = new google.visualization.DataTable();
      dataTable.addColumn('string', 'Name');
      dataTable.addColumn('string', 'Parent');
      dataTable.addColumn('string', 'ToolTip');

      dataArray.forEach(person => {
        const img = person.base64Image || 'https://via.placeholder.com/60?text=NO';
        const hasChild = dataArray.some(p => p.parent === person.id);
        const toggleBtn = hasChild ? `<div class="toggle-icon" onclick="toggleNode(event, '${person.id}')">${collapsedNodes.has(person.id) ? '+' : '‚àí'}</div>` : '';
        const nodeHTML = `
          <div class="person-node" data-id="${person.id}">
            <img src="${img}" onerror="this.src='https://via.placeholder.com/40?text=NO'">
            <div class="name">${person.id.split(' - ')[0]}</div>
            ${toggleBtn}
          </div>`;
        dataTable.addRow([{v: person.id, f: nodeHTML}, person.parent || '', '']);
      });

      const chartWrapper = document.createElement('div');
      chartWrapper.className = 'chart-zoom-wrapper';
      const chartContainer = document.getElementById('chart_div');
      chartContainer.innerHTML = '';
      chartContainer.appendChild(chartWrapper);

      const chart = new google.visualization.OrgChart(chartWrapper);
      chart.draw(dataTable, {allowHtml: true});
      collapsedNodes.forEach(id => hideChildren(id));

      setTimeout(centerChart, 300);
    }

    function centerChart() {
      const container = document.getElementById('chart_div');
      const wrapper = document.querySelector('.chart-zoom-wrapper');
      container.scrollLeft = (wrapper.scrollWidth - container.clientWidth) / 2;
      container.scrollTop = (wrapper.scrollHeight - container.clientHeight) / 2;
    }

    function toggleNode(event, id) {
      event.stopPropagation();
      const icon = event.target;
      if (collapsedNodes.has(id)) {
        collapsedNodes.delete(id);
        showChildren(id);
        icon.textContent = '‚àí';
      } else {
        collapsedNodes.add(id);
        hideChildren(id);
        icon.textContent = '+';
      }
    }

    function hideChildren(parentId) {
      const rows = document.querySelectorAll(`.person-node`);
      rows.forEach(r => {
        const id = r.getAttribute('data-id');
        const nodeData = familyData.find(p => p.id === id);
        if (nodeData && nodeData.parent === parentId) {
          r.closest('tr').style.display = 'none';
          hideChildren(id);
        }
      });
    }

    function showChildren(parentId) {
      const rows = document.querySelectorAll(`.person-node`);
      rows.forEach(r => {
        const id = r.getAttribute('data-id');
        const nodeData = familyData.find(p => p.id === id);
        if (nodeData && nodeData.parent === parentId) {
          r.closest('tr').style.display = '';
          if (!collapsedNodes.has(id)) showChildren(id);
        }
      });
    }

    function zoomIn() {
      zoomLevel += 0.1;
      document.querySelector('.chart-zoom-wrapper').style.transform = `scale(${zoomLevel})`;
    }

    function zoomOut() {
      zoomLevel = Math.max(0.3, zoomLevel - 0.1);
      document.querySelector('.chart-zoom-wrapper').style.transform = `scale(${zoomLevel})`;
    }
  </script>
</head>
<body>
  <header>
    <h1>üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Day S√ºlalesi Soyaƒüacƒ±</h1>
  </header>

  <div id="chart_div"></div>

  <div class="zoom-controls">
    <button onclick="zoomIn()">+</button>
    <button onclick="zoomOut()">‚àí</button>
  </div>
</body>
</html>
